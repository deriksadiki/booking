<div id="gear">
<h1>Payment</h1>
<label for="fname">Accepted Cards</label>
<div class="icon-container">
  <i class="fa fa-cc-visa" style="color:navy;"></i>
  <i class="fa fa-cc-amex" style="color:blue;"></i>
  <i class="fa fa-cc-mastercard" style="color:red;"></i>
  <i class="fa fa-cc-discover" style="color:orange;"></i>
  <br>
  <br>
  <label for="cname">Name on Card</label>
  <br>
<input type="text" id="cname" name="cardname" placeholder="John More Doe" required name="cardname">
<br>
<label for="ccnum">Credit card number</label>
<br>
<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required name="cardnumber">
<br>
<label for="expmonth">Exp Month</label>
<br>
<input type="text" id="expmonth" name="expmonth" placeholder="September" required name="expmonth">
<div class="row">
  <div class="col-50">
    <label for="expyear">Exp Year</label>
    <br>
    <input type="text" id="expyear" name="expyear" placeholder="2018" required name="expyear">
    <br>
  </div>
  <div class="col-50">
    <label for="cvv">CVV</label>
    <br>
    <input type="text" id="cvv" name="cvv" placeholder="352" required name="cvv">
  </div>
  <button type="button" class="w3-button w3-red w3-margin-top" type="submit">Pay</button>
</div>

</div>

</div>
